<html>
<head>
    <title>Flax BBC Music Search Demo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
<body>
    <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="demo.js"></script>
    <script>
        $(document).ready(function(){
            demo_main();
        });        
    </script>
    
    <div id="bannerdiv">
    </div>
    

    <div id="maindiv">
        <form id="searchform">
            <input id="q" value=""/>
            <input type="submit"/>
        </form>
        
        <div id="summary"></div>
        <div id="didyoumean"></div>
        
        <div class="pager">
            <a class="first" href="#first">first</a> :
            <a class="prev" href="#prev">previous</a> :
            <a class="next" href="#next">next</a> 
        </div>
        
        <div id="results"></div>
        
        <div class="pager">
            <a class="first" href="#first">first</a> :
            <a class="prev" href="#prev">previous</a> :
            <a class="next" href="#next">next</a> 
        </div>
    </div>
    <div id="sidediv">
        <h3>Facets</h3>

        <h4>Tweeter</h4>
        <div class="facdiv" id="factweeter">
        </div>

        <h4>Mentions</h4>
        <div class="facdiv" id="facmentions">
        </div>

        <h4>Hashtags</h4>
        <div class="facdiv" id="fachashtags">
        </div>

        <h4>Tweeted when</h4>
        <div class="facdiv">
            <div><a href="created_at:[NOW/DAY-1DAY TO NOW/DAY]" 
                  class="facrevd" id="fac_1dy"> One day <span></span><a/></div>
            <div><a href="created_at:[NOW/DAY-7DAY TO NOW/DAY]" 
                  class="facrevd" id="fac_7dy"> One week <span></span><a/></div>
            <div><a href="created_at:[NOW/DAY-30DAY TO NOW/DAY]" 
                  class="facrevd" id="fac_1mn"> One month <span></span><a/></div>
            <div><a href="created_at:[NOW/DAY-365DAY TO NOW/DAY]"
                  class="facrevd" id="fac_1yr"> One year <span></span><a/></div>
            <div><a href="created_at:[NOW/DAY-730DAY TO NOW/DAY]" 
                  class="facrevd" id="fac_2yr"> Two years <span></span><a/></div>
        </div>
    </div>
</body>
</html>
