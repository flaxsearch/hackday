<!DOCTYPE html>
<html ng-app="ukmpApp">
<head>
	<title>UK MP Tweets</title>
	<meta charset="utf-8" />
	
	<script src="/webjars/jquery/2.0.3/jquery.min.js"></script>
	<script src="/webjars/angularjs/1.2.8/angular.min.js"></script>
	<script src="/webjars/angularjs/1.2.8/angular-route.min.js"></script>
	<script src="/webjars/angularjs/1.2.8/angular-sanitize.min.js"></script>
	<script src="/webjars/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="/webjars/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
	<script src="/webjars/d3js/3.3.5/d3.js"></script>
	<script src="/js/d3-cloud/d3.layout.cloud.js"></script>
	
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	
	<link rel="stylesheet" href="/webjars/bootstrap/3.0.3/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/ukmp.css" />
</head>

<body ng-controller="UKMP_SearchCtrl">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
 			    <a class="navbar-brand" style="padding: 0px; margin: 0px;"
 			       href="http://www.flax.co.uk/" title="Flax main website"><img
			       src="img/flaxlogo.jpg"/></a>
				<a class="navbar-brand" href="/#/about" title="Searchable tweets from the UK's Parliament">UK MP Tweets</a>
			</div>
			
			<!-- Navigation links -->
			<ul class="nav navbar-nav">
				<li><a href="/#/about">About</a></li>
				<li><a href="/#/search">Browse</a></li>
			</ul>
			
			<!-- Search form -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<form class="navbar-form navbar-right" role="search" ng-submit="search(query)">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" name="query" ng-model="query">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container">
	
		<div ng-view></div>
	
	</div>

</body>

</html>
